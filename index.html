<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Yoda! Speaks Quiz</title>
  </head>
  <body>
    <header class="jumbotron text-center jumbotron-fluid">
      <div class="container">
        <img class="yodaImg" src="assets/img/yoda.png" alt="YODA!">
        <h1>Yoda! Speak Quiz</h1>

        <p>Answer these questions and speak to Yoda</p>
      </div>
    </header>

    <main>
      <div class="container d-flex justify-content-space-evenly">
        <div>
          <button id="start-btn" class="btn start text-center">Start!</button>
        </div>
      <section class="quiz">
       
          <!-- questions & answer appear here -->
      

        <h3 class="question"></h3>
      </section>
      <section>
        

        <div class="card hidden">
          <img class="animalImg" src="" alt="">
          <div class="card-body">
            <p class="card-text yoda"></p>
          </div>
          
        </div>


      
    </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
